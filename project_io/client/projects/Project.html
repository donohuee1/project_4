<template name="Project">
  <article class="project">
    <h3>{{title}}</h3>
    <p>{{description}}</p>
    <p>
      {{#each tasks}}
        <span class="tasks">{{description}} - {{employeeLead}}</span>
      {{/each}}
    </p>
    <a href="/project/{{_id}}">View Details</a>
  </article>
</template>
