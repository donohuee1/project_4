<template name="Project">
  <article class="project {{#if inGantt}}in-gantt{{/if}}">
    <h3>{{title}}</h3>
    <!-- if editMode = true, then show this edit form -->
    {{#if editMode}}
      {{> quickForm collection="Projects" id=updateProjectId type="update" doc=this autosave=true}}
    {{else}}
      <strong><p>{{description}}</p></strong>
      <p>
        {{#each tasks}}
          <span class="tasks">
            <li>{{description}} - {{employeeLead}}</li>
          </span>
        {{/each}}
      </p>
      <a href="/project/{{_id}}">View Details</a>
      {{#if inGantt}}
        <button class="btn-deny toggle-gantt">Remove from Gantt</button>
      {{else}}
        <button class="btn-primary toggle-gantt">Add to Gantt</button>
      {{/if}}
    {{/if}}
    <i class="fa fa-pencil"></i>
    <i class="fa fa-trash"></i>

  </article>
</template>
