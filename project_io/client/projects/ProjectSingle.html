<template name="ProjectSingle">
  <h1>{{project.title}}</h1>
  <h3>Description: {{project.description}}</h3>
  <h3>Project Lead: {{project.projectLead}}</h3>
  <h3>Start Date: {{project.startDate}}</h3>
  <h3>End Date: {{project.endDate}}</h3>
  <h3>Completed: {{project.completed}}</h3>
  <h3>Over Due: {{project.overDue}}</h3>
  <h3>Created At: {{project.createdAt}}</h3>


</template>
