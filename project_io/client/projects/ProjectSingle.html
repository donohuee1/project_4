<template name="ProjectSingle">
  <h1>{{project.title}}</h1>
  <hr>
  <li><strong>Description:</strong> {{project.description}}</li>
  <li><strong>Project Lead:</strong> {{project.projectLead}}</li>
  <li><strong>Start Date:</strong> {{project.startDate}}</li>
  <li><strong>End Date:</strong> {{project.endDate}}</li>
  <li><strong>Completed:</strong> {{project.completed}}</li>
  <li><strong>Over Due:</strong> {{project.overDue}}</li>
  <li><strong>Created At:</strong> {{project.createdAt}}</li>


</template>
