<template name="Projects">
  <!-- another template to add a new Project.  New project is looking for template called NewProject -->
  {{> NewProject}}
  <section class="projects">
    <!-- while loading projects, will say loading, and will replace that once they're loaded -->
    {{#if Template.subscriptionsReady}}
      {{#each projects}}
        {{> Project}}
      {{/each}}
    {{else}}
    <p>Loading</p>
    {{/if}}

  </section>
</template>
