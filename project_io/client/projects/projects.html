<template name="Projects">
  <!-- if new project = true, show the form, else show the button.  Show the button or the form.  -->
  {{#if $.Session.get 'newProject'}}
    {{> NewProject}}
  {{else}}
    <button class="new-project">New Project</button>
  {{/if}}
  <section class="projects">
    <!-- while loading projects, will say loading, and will replace that once they're loaded -->
    {{#if Template.subscriptionsReady}}
      {{#each projects}}
        {{> Project}}
      {{/each}}
    {{else}}
    <p>Loading</p>
    {{/if}}

  </section>
</template>
